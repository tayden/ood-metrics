[tool.poetry]
name = "ood-metrics"
version = "0.3.0"
description = "Calculate common OOD detection metrics"
authors = ["Taylor Denouden <taylordenouden@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/tayden/ood-metrics"
keywords = ["OOD", "out-of-distribution", "anomaly", "detection"]
packages = [
    { include = "ood_metrics" }
]

[tool.poetry.dependencies]
python = "^3.9"
numpy = "^1.15"
matplotlib = "^3.0"
scikit-learn = "^1.0"

[tool.poetry.dev-dependencies]
pytest = "^7.1.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

